<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stytle.css">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">

            <div class="col d-flex justify-content-center">

                <div class="calculadora mt-5">

                    <input type="text" id="campoInput" class="form-control resultado_namber bg-light" placeholder="0" disabled="disabled">

                    <div class="row">

                        <button onclick="calcularExpresao('acao', 'limparCampo')" type="button" class="btn btn-danger btn_background btn-lg col m-1 delete_btn">C</button>
                        <button onclick="deleteElemento()" type="button" class="btn btn-danger btn-lg col m-1 btn_background"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                          </svg></button>
                        <button onclick="calcularExpresao('acao', '*')" type="button" class="btn btn-dark btn-lg col m-1 btn_background">X</button>
                        <button onclick="calcularExpresao('acao', '/')" type="button" class="btn btn-dark btn-lg col m-1 btn_background">/</button>

                    </div>


                    <div class="row">

                        <button onclick="calcularExpresao('valor', 7)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">7</button>
                        <button onclick="calcularExpresao('valor', 8)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">8</button>
                        <button onclick="calcularExpresao('valor', 9)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">9</button>
                        <button onclick="calcularExpresao('acao', '-')" type="button" class="btn btn-dark btn-lg col m-1 btn_background">&ndash;</button>

                    </div>

                    <div class="row">

                        <button onclick="calcularExpresao('valor', 4)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">4</button>
                        <button onclick="calcularExpresao('valor', 5)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">5</button>
                        <button onclick="calcularExpresao('valor', 6)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">6</button>
                        <button onclick="calcularExpresao('acao', '+')" type="button" class="btn btn-dark btn-lg col m-1 btn_background">+</button>

                    </div>

                    <div class="row">

                        <button onclick="calcularExpresao('valor', 1)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">1</button>
                        <button onclick="calcularExpresao('valor', 2)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">2</button>
                        <button onclick="calcularExpresao('valor', 3)" type="button" class="btn btn-dark btn-lg col m-1 btn_background ">3</button>
                        <button onclick="calcularExpresao('acao', '**')" type="button" class="btn btn-dark btn-lg col m-1 btn_background "><var>X</var> <sup>y</sup></button>

                    </div>

                    <div class="row">

                        <button onclick="calcularExpresao('valor', 0)" type="button" class="btn btn-dark btn-lg col m-1 btn_background">0</button>
                        <button onclick="calcularExpresao('acao', '.')" type="button" class="btn btn-dark btn-lg col m-1 btn_background">&period;</button>
                        <button onclick="calcularExpresao('acao', 'igualResultado')" type="button" class="btn btn-primary btn_background btn-lg col-6 m-1 valor_iguam_resultado">=</button>

                    </div>

                </div>

            </div>


        </div>

<p class="text-white text-center mt-5">Desenvolvido por <a href="https://www.instagram.com/nathan_vitor.carvalho/">@Nathan Carvalho</a></p>

    </div>

</body>
<script src="javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
